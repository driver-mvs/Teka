<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #f5faff 0%, #d8ecff 80%, #ffffff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #002f5f;
  }

  .logo {
    max-width: 200px;
    margin: 40px auto 20px;
    display: block;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    min-height: 100vh;
    padding-top: 40px;
  }

  .cookie {
    width: 220px;
    max-width: 80vw;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  .cookie:active {
    transform: scale(0.96);
  }

  .cracked {
    display: none;
    width: 220px;
    max-width: 80vw;
    margin-top: 20px;
  }

  .message {
    display: none;
    font-size: 20px;
    font-weight: 600;
    color: #0057d8;
    padding: 12px 20px;
    margin: 20px auto 0;
    max-width: 90vw;
    animation: fadeInUp 0.6s ease-out forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<body>
  <div class="container">
    <img src="logo.png" alt="Логотип ТЕКА" class="logo">

    <img src="pechivo1.png" alt="Печиво" id="cookie" class="cookie" onclick="crackCookie()">
    <img src="pechivo6.png" alt="Розламане печиво" id="cracked" class="cracked">

    <div id="message" class="message"></div>
  </div>

  <script>
    const messages = [
      'Хтось скаже “дякую” в чаті — цього разу щиро.',
      'У прогнозі на тиждень: 20% дедлайнів, 80% кайфу.'
    ];

    function crackCookie() {
      document.getElementById('cookie').style.display = 'none';
      document.getElementById('cracked').style.display = 'block';
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const messageBox = document.getElementById('message');
      messageBox.innerText = msg;
      messageBox.style.display = 'block';
    }
  </script>
</body>
