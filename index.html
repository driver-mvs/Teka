<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Digital-пророцтво від ТЕКА</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d3eaff, #b6d9f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    #cookie-img {
      width: 200px;
      max-width: 80%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #cookie-img:hover {
      transform: scale(1.05);
    }

    #fortune {
      display: none;
      font-size: 24px;
      font-weight: 600;
      color: #00274D;
      background: #ffffffd6;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
      max-width: 80%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ТЕКА" class="logo">

  <img src="pechivo.png" alt="Печиво" id="cookie-img">

  <div id="fortune"></div>

  <script>
    const cookieImg = document.getElementById('cookie-img');
    const fortuneText = document.getElementById('fortune');
    const fortunes = [
      "Ваші документи вже чекають на вас... у TEKA",
      "Цього року ви точно забудете про папір!",
      "Цифрове щастя поруч — з електронним підписом.",
      "Ваш успіх підписано ТЕКОЮ.",
      "Хрусть — і документи вже в архіві!"
    ];

    cookieImg.addEventListener('click', () => {
      cookieImg.src = 'pechivo5.png';
      const random = fortunes[Math.floor(Math.random() * fortunes.length)];

      setTimeout(() => {
        fortuneText.textContent = random;
        fortuneText.style.display = 'inline-block';
      }, 500);
    });
  </script>
</body>
</html>
