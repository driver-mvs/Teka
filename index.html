<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Відкрий digital-пророцтво</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #d6e9f8, #c2dcf1, #e8f2fc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 180px;
      height: auto;
    }
    #cookie-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }
    #cookie {
      width: 100%;
      transition: opacity 0.3s ease-in-out;
    }
    #smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('smoke.gif') center/contain no-repeat;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    #message {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      animation: typing 3s steps(30, end) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="ТЕКА логотип" class="logo">
  </div>

  <div id="cookie-container" onclick="breakCookie()">
    <img id="cookie" src="pechivo.png" alt="Ціле печиво">
    <div id="smoke"></div>
  </div>
  <div id="message"></div>

  <script>
    const messages = [
      "Ваші документи вже чекають на вас... у TEKA",
      "Настав час сказати 'прощавай' паперу",
      "У кожному офісі є чарівник — TEKA",
      "Ваш digital-шлях починається тут",
      "Цифрове майбутнє в одному клаці — з ТЕКОЮ"
    ];

    let step = 0;
    const cookie = document.getElementById('cookie');
    const smoke = document.getElementById('smoke');
    const message = document.getElementById('message');

    function breakCookie() {
      if (step === 0) {
        cookie.src = 'pechivo5.png';
        step++;
        setTimeout(() => {
          smoke.style.opacity = 1;
          cookie.style.opacity = 0;
          setTimeout(() => {
            smoke.style.opacity = 0;
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.opacity = 1;
          }, 700);
        }, 300);
      }
    }
  </script>
</body>
</html>
