<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEKA Fortune Cookie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #d0eaff, #c1dcf5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-top: 30px;
      width: 200px;
      max-width: 80vw;
    }

    .cookie {
      width: 220px;
      max-width: 60vw;
      margin: 40px 0;
      transition: transform 0.3s ease;
    }

    .cookie:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .message-box {
      display: none;
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      color: #002244;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="TEKA Logo" class="logo">

  <img src="pechivo1.png" alt="Fortune Cookie" class="cookie" id="cookie">

  <div class="message-box" id="messageBox">Цього року ви точно забудете про папір!</div>

  <script>
    const cookie = document.getElementById('cookie');
    const messageBox = document.getElementById('messageBox');

    const messages = [
      "Цього року ви точно забудете про папір!",
      "На вас чекає цифровий прорив!",
      "TEKA вже готує для вас сюрприз!",
      "Менше друку — більше ефективності!",
      "Ваш документ вже в хмарі, перевірте TEKA!"
    ];

    cookie.addEventListener('click', () => {
      cookie.src = "pechivo6.png";
      cookie.style.width = "270px";
      const random = Math.floor(Math.random() * messages.length);
      messageBox.innerText = messages[random];
      messageBox.classList.add("fade-in");
      messageBox.style.display = "block";
    });
  </script>
</body>
</html>
