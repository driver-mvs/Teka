    .logo {

    .smoke {

      width: 200px;
      height: 200px;
      background: radial-gradient(white 20%, transparent 70%);
      opacity: 0;
      border-radius: 50%;

    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes smokeRise {
      0% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }

    .teka-link {

    }

    .teka-link:hover {
      background-color: #0041a8;
    }

    .feedback-link {
      background-color: #ffffff;
      color: #0057d8;
      border: 2px solid #0057d8;
    }

    .feedback-link:hover {
      background-color: #f0f8ff;
      color: #003f9e;

    .subtitle {

      padding: 12px 24px;
      margin-top: 24px;
